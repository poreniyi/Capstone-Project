<div class="wrap_page">

</div><!--/top-->
<main>
<div class="page">
	<div class="body-content" id="main">
	  <div class="col-30">

		    <form id="locations" name="locations" action="/results" method="post">
            <div class="block"> <!--First Line for Address-->
              <div class="wrap-field">
                <div class="errMsg1">Please enter at least two locations!</div>

                <input type="text" name="location" id="location" placeholder="Enter Address or Zipcode" class="txt-field req-fld" />
              </div>
			      </div>
			      <div class="block"> <!--Second Line for Address-->

                <div class="errMsg1">Please enter at least two locations!</div>

                <input type="text" name="location" id="location" placeholder="Enter Address or Zipcode" class="txt-field req-fld"/>
              </div>
           </div>
            <div class="block"> <!--Third Line for Address-->

                <div class="errMsg2">Please enter this field!</div>
                <input type="text" name="location" id="location" placeholder="Enter Address or Zipcode" class="txt-field req-fld"/>

            </div>

            </div>

            <i type="button" id="addremove" class="bi bi-plus-circle"></i>
            <i type="button" id="addremove" class="bi bi-x-circle-fill" onclick="add(document.forms[0].element.value)"></i>

              <div class="wrap-field">
                <div class="errMsg2">Please enter this field!</div>
                <input type="text" name="venue" id="venue" placeholder="Venue Type     " class="txt-field req-fld"/>
              </div>
            </div>
            <div class="block txt-center">
              <input type="submit" name="btn-sumbit" id="btnFrmSubmit" value="Go" class="btn-submit" />
            </div>
            </form>
		  </div>
	    </div>
